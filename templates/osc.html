<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩客币价格</title>
</head>
<body>
<div id="main" style="width: 100%;height: 600px;"></div>
<script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 异步加载数据
    $.get('osc.json').done(function (data) {
        // 填入数据
        myChart.setOption({
            title: {
                text: '玩客币价格'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: data.legends
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data.x_axis
            },
            yAxis: {
                type: 'value'
            },
            series: data.series
        });
    });
</script>
</body>
</html>
